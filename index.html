<!DOCTYPE html>
<html>
<head>
    <title>De Tanti para Tofi</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
/* ===============================
   CONFIGURACI√ìN DEL CANVAS
=================================*/
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// pantalla
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

/* ===============================
   EFECTO MATRIXXXXXX
=================================*/
const fontSize = 20;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#c77dff"; // LILA
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        ctx.fillText("TE AMO UwU", i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }

        drops[i]++;
    }
}

//particulas del texto con cora
let heartParticles = [];

function drawHearts() {
    for (let i = heartParticles.length - 1; i >= 0; i--) {
        const heart = heartParticles[i];

        ctx.fillStyle = "#c77dff"; // LILA
        ctx.font = "24px Arial";
        ctx.fillText("ùëªùë∂ùë≠ùë∞üíú", heart.x, heart.y);

        heart.x += heart.vx;
        heart.y += heart.vy;

        heart.life--;

        if (heart.life <= 0) {
            heartParticles.splice(i, 1);
        }
    }
}

// explosi√≥n cuando tocas el click
function createExplosion(x, y) {
    for (let i = 0; i < 10; i++) {
        heartParticles.push({
            x: x,
            y: y,
            vx: (Math.random() - 0.5) * 4,
            vy: (Math.random() - 0.5) * 4,
            life: 70
        });
    }
}

// estella
function createTrail(x, y) {
    for (let i = 0; i < 3; i++) {
        heartParticles.push({
            x: x,
            y: y,
            vx: (Math.random() - 0.5) * 2,
            vy: (Math.random() - 0.5) * 2,
            life: 50
        });
    }
}


// pasa cuando toco click
canvas.addEventListener("click", (e) => {
    createExplosion(e.clientX, e.clientY);
});

// texto que sigue el cursor
canvas.addEventListener("mousemove", (e) => {
    createTrail(e.clientX, e.clientY);
});

// texto que sigue el dedp
canvas.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    createTrail(touch.clientX, touch.clientY);
});


function animate() {
    drawMatrix();   // gondo de matrix
    drawHearts();   // corazones
    requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
